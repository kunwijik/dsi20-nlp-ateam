<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input@1.3.4/dist/bs-custom-file-input.min.js" integrity="sha256-e0DUqNhsFAzOlhrWXnMOQwRoqrCRlofpWgyhnrIIaPo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>File Upload</title>
  <!-- Custom styles for this template -->
  <link href="static/styles.css" rel="stylesheet">
</head>
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
      <h1 class="cover-heading">Movie Script Analyzer</h1>
      <p class="lead">By the A-Team</p>
      <p class="lead">Is your screenplay going to be the next hit? Find out here... </p>
      <p class="lead">
        <form method="POST" action="/results" enctype="multipart/form-data">
          <div class="custom-file my-1 mr-sm-2">
            <input type="file" class="custom-file-input" id="file", name="file">
            <label class="custom-file-label" for="file">Choose file</label>
          </div>
          <div class="form-group">
            <label for="budget">Budget ($)</label>
            <input type="number" class="form-control" id="budget" name="budget">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
          <button type="submit" class="btn btn-primary my-1">Submit Script</button>
          <!-- <p><input type="file" name="file"></p> -->
          <!-- <p><input type="submit" value="Submit"></p> -->
        </form>
      </p>
    </main>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      bsCustomFileInput.init()
    })
  </script>
</body>
</html>
