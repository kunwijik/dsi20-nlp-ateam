  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input@1.3.4/dist/bs-custom-file-input.min.js" integrity="sha256-e0DUqNhsFAzOlhrWXnMOQwRoqrCRlofpWgyhnrIIaPo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
      <div class="container">
        <div class="row">
           <div class="col-sm">
          <h1> The Movie Script Analyzer Predicts </h1>
        </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-dark">Genre</h5>
                <p class="card-text text-dark">The genre of your movie is {{ genprediction[0] }}</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-dark">Rating</h5>
                <p class="card-text text-dark">Your movie will have a {{ revprediction[0] }} star rating</p>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-dark">Revenue</h5>
                <p class="card-text text-dark">The predicted revenue is ${{ profit }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
           <div class="col-sm">
            <a class="btn btn-primary my-3" href="/">Upload new Script</a>
           </div>
        </div>
      </div>
    </main>
  </div>
